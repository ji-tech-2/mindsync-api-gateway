_format_version: "3.0"
services:
  - name: mindsync-model-flask
    url: http://165.22.246.95:80/predict
    routes:
      - name: predict-route
        paths:
          - /v0-1/model-predict
  - name: mindsync-model-advice
    url: http://165.22.246.95:80/advice
    routes:
      - name: advice-route
        paths:
          - /v0-1/model-advice
  - name: mindsync-model-result
    url: http://165.22.246.95:80/result
    routes:
      - name: advice-route
        paths:
          - /v0-1/model-result
plugins:
  - name: cors
    config:
      origins:
        - "http://165.22.63.100:80"
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - X-Auth-Token
      exposed_headers:
        - X-Auth-Token
      credentials: true
      max_age: 3600
  - name: file-log
    config:
      path: /dev/stdout
      reopen: false
