_format_version: "3.0"
services:
  - name: mindsync-backend
    url: http://10.104.0.2:80/hello
    routes:
      - name: test-route
        paths:
          - /test
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - PUT
            - PATCH
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Accept-Version
            - Content-Length
            - Content-MD5
            - Content-Type
            - Date
            - X-Auth-Token
          exposed_headers:
            - X-Auth-Token
          credentials: true
          max_age: 3600
      - name: file-log
        config:
          path: /dev/stdout
          reopen: false
