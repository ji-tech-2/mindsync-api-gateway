name: Build & Deploy Kong Gateway

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/kong-gateway:latest .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/kong-gateway:latest

  deploy_to_droplet:
    needs: build_and_push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to DigitalOcean via SSH (Password)
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          password: ${{ secrets.DO_PASS }}
          script: |
            echo "[INFO] Pulling latest Kong image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/kong-gateway:latest

            echo "[INFO] Stopping existing Kong container..."
            docker stop kong || true
            docker rm kong || true

            echo "[INFO] Starting updated Kong container..."
            
            # Revisi: Menghapus mounting (-v) dan ENV config path
            # karena path sudah didefinisikan di ENTRYPOINT Dockerfile
            docker run -d --name kong \
              -p 8000:8000 -p 8443:8443 \
              -p 8001:8001 -p 8444:8444 \
              -e KONG_DATABASE=off \
              --restart always \
              ${{ secrets.DOCKERHUB_USERNAME }}/kong-gateway:latest

            echo "[DEPLOY SUCCESS]"