name: Artifact

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        type: string

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate version tags
        id: meta
        run: |
          # Generate timestamp-based version
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          
          # Use custom version if provided, otherwise use timestamp
          if [ -n "${{ inputs.version_tag }}" ]; then
            VERSION="${{ inputs.version_tag }}"
          else
            VERSION="${TIMESTAMP}-${SHORT_SHA}"
          fi
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "timestamp=${TIMESTAMP}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/kong-gateway:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/kong-gateway:${{ steps.meta.outputs.version }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/kong-gateway:latest
          cache-to: type=inline

      - name: Image build summary
        run: |
          echo "## ðŸ³ Docker Image Built & Pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Repository: ${{ secrets.DOCKERHUB_USERNAME }}/kong-gateway" >> $GITHUB_STEP_SUMMARY
          echo "Version: ${{ steps.meta.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "SHA: ${{ steps.meta.outputs.short_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags:" >> $GITHUB_STEP_SUMMARY
          echo "- \`latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ steps.meta.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY

      - name: Create version artifact
        run: |
          mkdir -p artifacts
          echo "${{ steps.meta.outputs.version }}" > artifacts/version.txt
          echo "${{ secrets.DOCKERHUB_USERNAME }}/kong-gateway:${{ steps.meta.outputs.version }}" > artifacts/image-tag.txt

      - name: Upload version artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-version
          path: artifacts/
          retention-days: 30